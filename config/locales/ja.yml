      body: "一般データ保護規則（GDPR — EU規則2016/679）およびフランスデータ保護法（情報処理と自由に関する法律）に従い、Noventi SARLはサービスの運営に必要な個人データを収集・処理します。収集されるデータには、メールアドレスおよび認証情報が含まれます。ユーザーは、個人データへのアクセス、訂正、削除、ポータビリティの権利、ならびに処理の制限および異議申立ての権利を有します。これらの権利を行使するには、contact@cutoptima.comまでご連絡ください。詳細については、CNIL（情報処理と自由に関する国家委員会）のウェブサイトwww.cnil.frをご参照ください。"
