    page_title: "Cookies Policy — CutList"
    title: "Cookies Policy"
    last_updated: "Last updated: February 16, 2026"
    intro: "Welcome to the CutList Cookies Policy. This policy explains how Noventi SARL (\"Noventi,\" \"we,\" \"us,\" or \"our\") uses cookies and similar technologies when you visit or use our website at cutoptima.com and related services (collectively, the \"Site\")."
    link: "Cookies Policy"
    what_are_cookies:
      title: "What Are Cookies?"
      body: "Cookies are small text files placed on your browser or device when you visit a website. They help the website recognize your device and remember certain information about your visit, such as your preferences, login status, or how you use the site. In addition to cookies, we may use similar technologies such as web beacons, local storage, and session storage. For simplicity, we refer to all of these technologies collectively as \"Cookies\" throughout this policy."
    how_we_use:
      title: "How We Use Cookies"
      body: "We use Cookies for a variety of purposes: to keep the Site secure and functional, to remember your preferences, to understand how you use the Site, and to improve your overall experience. Cookies help us determine whether you've visited the Site before, enable you to stay logged in, and let us tailor the service to your needs."
    types:
      title: "Types of Cookies We Use"
      essential:
        title: "Essential Cookies"
        body: "These Cookies are strictly necessary for the Site to function properly. Without them, core features such as user authentication, session management, and security protections would not work. Because these Cookies are essential to the operation of the Site, they cannot be disabled."
        session: "Maintains your user session and login state"
        remember: "Keeps you logged in if you select \"Remember me\""
        csrf: "Protects against cross-site request forgery attacks"
        consent: "Stores your cookie preferences"
      functionality:
        title: "Functionality Cookies"
        body: "Functionality Cookies allow us to remember the choices you make on the Site, such as your language preference or interface settings. They enhance usability by personalizing your experience."
        locale: "Remembers your language preference"
        cut_direction: "Saves your preferred cut direction setting"
      analytics:
        title: "Performance & Analytics Cookies"
        body: "Performance Cookies collect aggregated, anonymized information about how visitors use the Site, such as which pages are visited most often. We use this information to improve how the Site works."
        ga: "Distinguishes unique users by assigning a randomly generated identifier"
        gid: "Distinguishes users for analytics purposes"
      third_party:
        title: "Third-Party & Payment Cookies"
        body: "When you interact with certain features of the Site, third-party providers may set their own Cookies. Our payment processor Stripe may set Cookies when you access payment-related pages. We also use Google OAuth for authentication."
