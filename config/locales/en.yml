      title: "Your Cookie Choices"
      body: "When you first visit our Site, you will see a cookie consent banner that allows you to accept or decline non-essential Cookies. Most web browsers also allow you to control Cookies through their settings. Please note that blocking or deleting certain Cookies may affect the functionality of the Site. Essential Cookies cannot be disabled."
    gdpr:
      title: "Cookies and the GDPR"
      body: "As a company established in France (Nantes), we comply with the European General Data Protection Regulation (GDPR) and the ePrivacy Directive as transposed into French law, as well as the guidelines of the CNIL. Essential Cookies are placed without prior consent, as they are strictly necessary. Non-essential Cookies are only placed after you have given your informed consent. You may withdraw your consent at any time. We do not use Cookies for advertising or profiling purposes."
    how_long:
      title: "How Long Do Cookies Stay on My Device?"
      body: "Session Cookies are temporary and are deleted when you close your browser. Persistent Cookies remain on your device for a set period of time or until you manually delete them. The duration of each Cookie is specified in the tables above."
    advertising:
