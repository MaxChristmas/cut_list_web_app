# Name of your application. Used to uniquely configure containers.
service: cut-list-web-app

# Name of the container image.
image: silitix/cut-list-web-app

# Deploy to these servers.
servers:
  web:
    hosts:
      - 51.75.29.25
    options:
      network: shared

# Enable SSL auto certification via Let's Encrypt and route by hostname.
proxy:
  ssl: true
  host: cutlist.noventi.fr

# Docker Hub registry.
registry:
  server: registry.hub.docker.com
  username: silitix
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - CUT_LIST_WEB_APP_DATABASE_PASSWORD
    - STRIPE_SECRET_KEY
    - STRIPE_WEBHOOK_SECRET
    - STRIPE_WORKER_MONTHLY_PRICE_ID
    - STRIPE_WORKER_YEARLY_PRICE_ID
    - STRIPE_ENTERPRISE_MONTHLY_PRICE_ID
    - STRIPE_ENTERPRISE_YEARLY_PRICE_ID
    - SMTP_USER_NAME
    - SMTP_PASSWORD
  clear:
    # Run the Solid Queue Supervisor inside the web server's Puma process to do jobs.
    SOLID_QUEUE_IN_PUMA: true

    # Database host â€” matches the accessory container name on the Kamal Docker network.
    DB_HOST: cut-list-web-app-db

    OPTIMIZER_URL: http://cut-optimizer:3001/optimize

# SSH user (not root).
ssh:
  user: debian

# Aliases are triggered with "bin/kamal <alias>".
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for local Active Storage files.
volumes:
  - "cut_list_web_app_storage:/rails/storage"

# Bridge fingerprinted assets between versions to avoid 404s on in-flight requests.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64

# PostgreSQL accessory.
accessories:
  db:
    image: postgres:17
    host: 51.75.29.25
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_DB: cut_list_web_app_production
        POSTGRES_USER: cut_list_web_app
      secret:
        - POSTGRES_PASSWORD
    files:
      - config/deploy/db/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    directories:
      - data:/var/lib/postgresql/data
